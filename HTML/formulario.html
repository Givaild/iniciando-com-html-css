<html>

<head>
    <title>Formulário</title>
</head>

<body>
    <h2>Formulário</h2>
    <form action="exercicios.html">
        <div>
            <div>
                <label for="nome">Nome</label>
            </div>
            <input name="nome" type="text" id="nome" required>
        </div>

        <div>
            <div>
                <label for="email">E-mail</label>
            </div>
            <input name="email" type="email" id="email" required>
        </div>

        <div>
            <div>
                <label for="senha">Senha</label>
            </div>
            <input name="senha" type="password" id="senha" required>
        </div>
        <div>
            <div><label for="bio">Fale sobre você</label></div>
            <textarea name="bio" id="bio" cols="25" rows="5"></textarea>
        </div>

        <div>
            <div>Tipo de Residencia:</div>
            <input type="radio" name="residencia" id="Casa" value="Casa">
            <label for="Casa">Casa</label>
            <input type="radio" name="residencia" id="Apto" value="Apto">
            <label for="Apto">Apartamento</label>
            <input type="radio" name="residencia" id="Sitio" value="Sitio">
            <label for="Sitio">Sitio</label>
            <input type="radio" name="residencia" id="Fazenda" value="Fazenda">
            <label for="Fazenda">Fazenda</label>
        </div>

        <div>
            <button>Salvar</button>
            <button type="reset">Limpar</button>
        </div>

    </form>

</body>

</html>
